moai:
  version: 0.40.1
  initialized: true
  initialized_at: '2025-12-19T00:00:00Z'
document_management:
  enabled: true
  enforce_structure: true
  block_root_pollution: true
  separation_policy:
    strict_separation: true
    description: Clear separation between logs (runtime data) and docs (documentation
      content)
    logs_scope: runtime sessions, errors, execution traces, agent transcripts
    docs_scope: reports, analysis, validation, sync, inspection, documentation files
  directories:
    docs:
      base: .moai/docs/
      retention_days: null
    logs:
      base: .moai/logs/
      retention_days: 30
    temp:
      base: .moai/temp/
      retention_days: 7
      auto_cleanup: true
    cache:
      base: .moai/cache/
      retention_days: 30
      auto_cleanup: true
user:
  name: "지니"

language:
  conversation_language: ko
  conversation_language_name: Korean
  agent_prompt_language: ko

project:
  name: voice.man
  mode: personal
  description: "현재 프로젝트는 형사고소에 필요한 녹취파일의 음성인식뿐만 아니라 발화자의 심리적인 분석과 범죄에 포함되는 중요한 모든 자료들을 분석하기 위한 목적이다. ./ref/call/에 들어있는 신기연과 신동식의 파일은 중요한 증거자료가 되고 고소인에게 심리적압박 및 그들이 어떤식으로 고소인을 어렵게 했는지 특히 조직적 가스라이틩을 통한 고소인의 6개월간의 힘듬을 증명하는 자료가 될 것이다."
  created_at: '2026-01-08 08:12:25'
  template_version: 0.40.1
  optimized: false

github:
  profile: "@printly0821"
  issue_templates: true
  pr_templates: true

git_strategy:
  mode: personal
  auto_checkpoint: true
  auto_push: false
  main_branch: main
  commit_style: conventional

quality:
  trust5_enabled: true
  test_coverage_target: 80
  auto_reports: false
  report_location: ".moai/docs/reports/"

system:
  version: 0.40.1
  auto_summarize: true
  debug_mode: false
  spec_workflow: true
  performance:
    cache_enabled: true
    parallel_operations: true
  session:
    auto_save: true
    restore_on_start: false
