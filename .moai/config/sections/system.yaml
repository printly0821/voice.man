# System Settings Configuration
# Tab 5: System and Workflow Settings
# Updated: 2026-01-08

system:
  # MoAI-ADK version
  version: 0.40.1

  # Automatic context summarization when approaching token limits
  auto_summarize: true

  # Debug mode for verbose logging and diagnostics
  debug_mode: false

  # SPEC-driven development workflow enabled
  spec_workflow: true

  # Performance optimization settings
  performance:
    cache_enabled: true
    parallel_operations: true

  # Session management
  session:
    auto_save: true
    restore_on_start: false

github:
  # GitHub issue templates enabled
  issue_templates: true

  # PR templates enabled
  pr_templates: true

  # Profile reference
  profile: "@printly0821"
