# Quality Settings Configuration
# Tab 4: Quality and Testing Standards
# Updated: 2026-01-08

quality:
  # TRUST 5 principles enforcement
  trust5_enabled: true

  # Test coverage target percentage (minimum threshold)
  test_coverage_target: 80

  # Automatic report generation after test runs
  auto_reports: false

  # Location for quality and test reports
  report_location: ".moai/docs/reports/"

  # Additional quality settings
  code_review:
    enabled: true
    require_approval: false

  linting:
    enabled: true
    auto_fix: true

  static_analysis:
    enabled: true
    fail_on_warnings: false
